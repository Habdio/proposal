<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just for You 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="header">💌 A Special Message for You</h1>
    <p class="message">Even though we're far apart, my heart is always with you. Will you be mine forever? 💍</p>
    
    <form id="replyForm">
      <label for="reply">Your Answer (Yes / Maybe💬)</label>
      <textarea id="reply" placeholder="Write your reply here..."></textarea>
      <button type="submit">Send Reply 💌</button>
    </form>

    <p class="footnote">Your reply will open my Snapchat directly 📲</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
